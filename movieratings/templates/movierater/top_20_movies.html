{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h1>Here are the top 20 movies</h1>
    <ol>
        {% for movie in avg_rating %}
            <li><a href="{% url 'detail_movie' movie.pk %}">
                <p>Title: {{ movie.title }} Avg. Rating: {{ movie.avg_rating | floatformat:1 }}</p>
                </a></li>
        {% endfor %}
    </ol>

{% endblock %}
